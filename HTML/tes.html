<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Decoration Example</title>
  <style>
    p.solid {
      text-decoration: underline solid red 2px;
    }
    p.dashed {
      text-decoration: underline dashed blue 2px;
    }
    p.dotted {
      text-decoration: underline dotted green 2px;
    }
    p.wavy {
      text-decoration: underline wavy purple 2px;
    }
  </style>
</head>
<body>
    <a href="index.html">balik</a>
  <p class="solid">Ini garis bawah solid merah</p>
  <p class="dashed">Ini garis bawah dashed biru</p>
  <p class="dotted">Ini garis bawah dotted hijau</p>
  <p class="wavy">Ini garis bawah wavy ungu</p>
</body>
</html>
